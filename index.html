<!DOCTYPE html>
<html>
<head>
    <title>Random Meme Generator</title>
    <style>
        body {
            background-image: url('https://media.gq.com.mx/photos/5be9c20dba170c07d7cfc9b3/master/w_1600%2Cc_limit/los_memes_te_estan_haciendo_gordo_2638.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #meme-container {
            max-width: 80%;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 20px;
        }

        #upload-button {
            padding: 10px 20px;
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        #upload-button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        #upload-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="meme-container">
        <!-- Memes will be displayed here -->
    </div>

    <!-- Upload Meme -->
    <label for="upload-input" id="upload-button">Upload Meme</label>
    <input type="file" id="upload-input" accept="image/*">

    <script>
        // Array of meme URLs
        var memes = [
            "https://media.sproutsocial.com/uploads/meme-example.jpg",
            "https://media.npr.org/assets/img/2015/03/03/overly_custom-39399d2cf8b6395770e3f10fd45b22ce39df70d4-s1100-c50.jpg",
            "https://dontgetserious.com/wp-content/uploads/2021/10/Sweat-Memes-9.jpeg",
            // Add more meme URLs here
        ];

        // Function to generate a random meme
        function generateRandomMeme() {
            var randomIndex = Math.floor(Math.random() * memes.length);
            var randomMeme = memes[randomIndex];
            var memeContainer = document.getElementById("meme-container");
            memeContainer.innerHTML = "<img src='" + randomMeme + "' alt='Random Meme'>";
        }

        // Generate a random meme when the page loads
        generateRandomMeme();

        // Handle Upload button click
        var uploadButton = document.getElementById("upload-button");
        var uploadInput = document.getElementById("upload-input");

        uploadButton.addEventListener("click", function() {
            uploadInput.click();
        });

        // Handle selected file
        uploadInput.addEventListener("change", function(event) {
            var file = event.target.files[0];
            // Handle the uploaded file here
            console.log("Uploaded file:", file);
        });
    </script>
</body>
</html>
