<!DOCTYPE html>
<html>
<head>
    <title>Random Meme Generator</title>
    <style>
        /* Your CSS styles here */
        /* ... */
    </style>
</head>
<body>
    <div id="meme-container">
        <!-- Memes will be displayed here -->
    </div>

    <!-- Upload Meme Form -->
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="meme" accept="image/jpeg">
        <button type="submit">Upload Meme</button>
    </form>

    <script>
        // Array of meme URLs
        var memes = [
            "meme1.jpg",
            "meme2.jpg",
            "meme3.jpg",
            // Add more meme URLs here
        ];

        // Function to generate a random meme
        function generateRandomMeme() {
            var randomIndex = Math.floor(Math.random() * memes.length);
            var randomMeme = memes[randomIndex];
            var memeContainer = document.getElementById("meme-container");
            memeContainer.innerHTML = "<img src='" + randomMeme + "' alt='Random Meme'>";
        }

        // Generate a random meme when the page loads
        generateRandomMeme();

        // Handle Upload button click
        var uploadButton = document.querySelector("button[type='submit']");
        var uploadInput = document.querySelector("input[type='file']");

        uploadButton.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission

            if (uploadInput.files.length > 0) {
                var file = uploadInput.files[0];
                var reader = new FileReader();

                reader.onload = function(e) {
                    var uploadedMeme = e.target.result;
                    memes.push(uploadedMeme);
                    generateRandomMeme();
                };

                reader.readAsDataURL(file); // Read the file as a Data URL
            }
        });
    </script>
</body>
</html>
