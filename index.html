<!DOCTYPE html>
<html>
<head>
    <title>Random Meme Generator</title>
    <style>
        body {
            background-image: url('https://media.gq.com.mx/photos/5be9c20dba170c07d7cfc9b3/master/w_1600%2Cc_limit/los_memes_te_estan_haciendo_gordo_2638.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #meme-container {
            max-width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        
        #upload-input {
            display: none;
        }
        
        #upload-label {
            display: inline-block;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        #upload-label:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="meme-container">
        <input type="file" id="upload-input" accept="image/*" onchange="handleUpload(event)">
        <label for="upload-input" id="upload-label">Upload Image</label>
        <br>
        <!-- Memes will be displayed here -->
    </div>

    <script>
        var memes = [
            "https://media.sproutsocial.com/uploads/meme-example.jpg",
            "https://media.npr.org/assets/img/2015/03/03/overly_custom-39399d2cf8b6395770e3f10fd45b22ce39df70d4-s1100-c50.jpg",
            "https://dontgetserious.com/wp-content/uploads/2021/10/Sweat-Memes-9.jpeg",
            // Add more meme URLs here
        ];

        function generateRandomMeme() {
            var randomIndex = Math.floor(Math.random() * memes.length);
            var randomMeme = memes[randomIndex];
            var memeContainer = document.getElementById("meme-container");
            memeContainer.innerHTML = "<img src='" + randomMeme + "' alt='Random Meme'>";
        }

        function handleUpload(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                var uploadedMeme = event.target.result;
                var memeContainer = document.getElementById("meme-container");
                memeContainer.innerHTML = "<img src='" + uploadedMeme + "' alt='Uploaded Meme'>";
            };

            reader.readAsDataURL(file);
        }

        generateRandomMeme();
    </script>
</body>
</html>
